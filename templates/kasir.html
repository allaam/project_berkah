{% extends 'index.html' %}
{% block content %}

<!-- <h1 class="h3 mb-4 text-gray-800">Kasir</h1> -->

<div class="row">
    <div class="col-lg-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h3 class="m-0 font-weight-bold text-primary">Input kasir</h3>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="col-xl-4 col-md-6 mb-4">
                            <div class="card shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1">
                                                Nama Item
                                            </div>
                                            <div class="mt-2">
                                                <!-- <input type="text" class="form-control" id="InputNama" aria-describedby="input_nama"> -->
                                                <select name="nama_item" id="nama_item" class="form-control">
                                                    <option value="1">Nama Barang 1</option>
                                                    <option value="2">Nama Barang 2</option>
                                                    <option value="3">Nama Barang 3</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-xl-4 col-md-6 mb-4">
                            <div class="card shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1">
                                               Harga Item
                                            </div>
                                            <div class="mt-2">
                                                <input type="number" class="form-control" id="InputHarga" aria-describedby="input_harga" placeholder="Rp.">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-xl-4 col-md-6 mb-4">
                            <div class="card shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1">
                                                Jumlah Pembelian
                                            </div>
                                            <div class="mt-2">
                                                <input type="number" class="form-control" id="InputHarga" aria-describedby="input_harga">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </form>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Tambah Barang</button>
                </div>

                <div class="row">
                    <div class=" mt-4 col-xl-8">
                        <div class="card-header">
                            <h6 class="m-0 font-weight-bold text-primary">Daftar Transaksi Pembelian</h6>
                        </div>
                        <div class="mt-3">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Nama Item</th>
                                            <th>Harga Item</th>
                                            <th>Jumlah Item</th>
                                            <th>Subtotal</th>
                                            <th>Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
    
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
    
                    <div class="mt-4 col-xl-4">
                        <div class="card-header">
                            <h6 class="m-0 font-weight-bold text-primary">Detail Transaksi</h6>
                        </div>
                        <div class="card-body">
                            <div>
                                <div>
                                    <form action="#">
                                        <div class="form-group">
                                            <label for="#">Jumlah Bayar</label>
                                            <input type="number" class="form-control" placeholder="Rp.">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="#">Jumlah Kembalian</label>
                                            <input type="number" class="form-control" placeholder="Rp.">
                                        </div>

                                        <div class="form-group">
                                            <label for="#">Tanggal Transaksi</label>
                                            <!-- <h6>{{ today }}</h6> -->
                                            <input type="text" class="form-control" value="{{ today }}" readonly>
                                        </div>
                                    </form>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button">Input</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{%endblock%}
