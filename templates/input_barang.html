{% extends 'index.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h3 class="m-0 font-weight-bold text-primary">Masukan Barang</h3>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-uppercase mb-1">
                                                Nama Item
                                            </div>
                                            <div class="mt-2">
                                                <input type="text" class="form-control" id="InputNama" aria-describedby="input_nama">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="card shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-uppercase mb-1">
                                                Harga Item
                                            </div>
                                            <div class="mt-2">
                                                <input type="number" class="form-control" id="InputHarga" aria-describedby="input_harga">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Tambah Barang</button>
                    </div>
                </form>

                <div class="row">
                    <div class="mt-3">
                        <div class="card-header">
                            <h6 class="m-0 font-weight-bold text-primary">Daftar Transaksi Pembelian</h6>
                        </div>
                    </div>
                    <div>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama Item</th>
                                        <th>Harga Item</th>
                                        <th>Tanggal Masuk Barang</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
