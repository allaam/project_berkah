{%load static%}

<!-- style template - bootsrap -->
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- style template - css -->
    <link rel="stylesheet" href="{%static 'css/index.min.css'%}">
    <link rel="stylesheet" href="{%static 'font_aws/css/all.min.css'%}">

</head>

<body>
   
    <section class="vh-150">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form action="">
                <h3 class="m-0 font-weight-bold text-primary">Buat Akun</h3>         
                <hr>
                <h6>Masukan Nilai Kredensial</h6>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Masukan alamat email" />
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Masukan username"/>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="form3Example3" class="form-control form-control-lg" placeholder="Masuk password" />
                </div>

                <div class="form-outline mb-4">
                    <input type="re-password" id="form3Example3" class="form-control form-control-lg" placeholder="Masukan re-password" />
                </div>
                
                <div class="mt-4 mb-2 text-center small">
                    <span class="mr-2">
                        <i class="fas fa-circle"></i>
                    </span>
                    <span class="mr-2">
                        <i class="fas fa-circle text-primary"></i>
                    </span>
                    <span class="mr-2">
                        <i class="fas fa-circle"></i>
                    </span>
                </div>

                <div class="text-center text-lg-start pt-2">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary btn-lg">
                            Submit
                        </button>
                    </div>
                </div>
                <p class="small fw-bold mt-2 pt-1 mb-0">Sudah punya akun ?  <a href="#!" class="link-primary">Login</a></p>
              </form>

            </div>
          </div>
        </div>
    </section>


    <!-- Bootstrap core JavaScript-->
    <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootsrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{%static 'jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{%static 'js/sb-admin-2.min.js'%}"></script>

</body>

</html>
