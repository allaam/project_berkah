{%load static%}

<!-- style template - bootsrap -->
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- style template - css -->
    <link rel="stylesheet" href="{%static 'css/index.min.css'%}">
    <link rel="stylesheet" href="{%static 'font_aws/css/all.min.css'%}">
</head>

<body>
    
    <div id="wrapper">
        <!-- Tampilan menu sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Admin <sup>2</sup></div>
            </a>

            <hr class="sidebar-divider my-0">

            <li class="nav-item active">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <hr class="sidebar-divider">

            <div class="sidebar-heading">
                Transaksi Menu
            </div>

            <li class="nav-item">
                <a class="nav-link collapsed" href="/kasir">
                    <i class="bi bi-wallet2"></i>
                    <span>Kasir</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" href="/transaksi_penjualan">
                    <i class="bi bi-file-earmark-bar-graph"></i>
                    <span>Transaksi Penjualan</span>
                </a>
            </li>

            <hr class="sidebar-divider">

            <div class="sidebar-heading">
                Fitur
            </div>

            <li class="nav-item">
                <a class="nav-link collapsed" href="/input_barang">
                    <i class="bi bi-plus-circle"></i>
                    <span>Tambahkan Barang</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" href="#">
                    <i class="bi bi-graph-up"></i>
                    <span>Analisa Prediksi</span>
                </a>
            </li>

            <hr class="sidebar-divider d-none d-md-block">

            <li class="nav-item">
                <a class="nav-link collapsed" href="#">
                    <i class="bi bi-info-circle"></i>
                    <span>Informasi</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed position-absolute top-0 end-0" href="#">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Keluar</span>
                </a>
            </li>
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">
             <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">Aditya Allaam</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="container-fluid">
                {%block content%}
                {%endblock content%}
            </div>
            
        </div>
    </div>


    <!-- Bootstrap core JavaScript-->
    <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootsrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{%static 'jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{%static 'js/sb-admin-2.min.js'%}"></script>

    <!-- Page level plugins -->
    <script src="{%static 'chart.js/Chart.min.js'%}"></script>

    <!-- Page level custom scripts -->
    <script src="{%static 'js/chart-area-demo.js'}"></script>
    <script src="{%static 'js/chart-pie-demo.js'}"></script>

</body>
</html>
